---
cluster: "katana"
form:
  - version
  - bc_num_hours
  - num_cores
  - bc_vnc_resolution
  - bc_email_on_started
attributes:
  bc_num_hours:
    help: |
      <a href="https://unsw-restech.github.io/using_katana/running_jobs.html#tips-for-using-pbs-and-katana-effectively">Tips for using Katana effectively</a>
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 4
    help: |
      Number of cores, 4 GB per core.
    min: 0
    max: 48
    step: 1
    id: 'num_cores'
  bc_vnc_resolution:
    required: true
  version:
    widget: select
    label: "MATLAB version"
    help: "This defines the version of MATLAB you want to load."
    options:
      - [ "R2020b", "matlab/2020b" ]
      - [ "R2020a", "matlab/2020a" ]
      - [ "R2019b", "matlab/2019b" ]
      - [ "R2018b", "matlab/2018b" ]
      - [ "R2017b", "matlab/2017b" ]
      - [ "R2016b", "matlab/2016b" ]
      - [ "R2015b", "matlab/2015b" ]
